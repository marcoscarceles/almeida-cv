{{ if .Site.Data.content.Timeline }}
<div id="timeline" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "experience" }}</h2>
    </div>
    <div class="section__content">
        <div class="timeline">
            {{ range .Site.Data.content.Timeline }}
            <div class="timeline__item timeline__item__{{.Type | lower}}">

            {{ if eq .Type "Employment" }}
            {{ partial "_employment.html" . }}
            {{ end }}

            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
