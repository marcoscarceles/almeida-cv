{{ if .Interests }}
<div class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "interests" }}</h2>
    </div>
    <div class="section__content">
        <ul class="interests">
            {{ range .Interests }}
            <li class="interests__item">{{ . | safeHTML }}</li>
            {{ end }}
        </ul>
        <p class="interests__corolary">I also enjoy hiding <i>"Easter Eggs"</i> in Resumes</p>
    </div>
</div>
{{ end }}
